<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>App Layout</title>

    <style>
      /*
          SPACING SYSTEM (px)
          2 / 4 / 8 / 12 / 16 / 24 / 32 / 48 / 64 / 80 / 96 / 128

          FONT SIZE SYSTEM (px)
          10 / 12 / 14 / 16 / 18 / 20 / 24 / 30 / 36 / 44 / 52 / 62 / 74 / 86 / 98
          */

      /*
        COLOR SYSTEM:
        MAIN COLOR: #087f5b  #099268 #e6fcf5 #c3fae8
        GREY COLOR: #343a40
       */

      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      /* ------------------------ */
      /* GENERAL STYLES */
      /* ------------------------ */
      body {
        font-family: sans-serif;
        color: #343a40;
        height: 100vh;

        text-align: center;
        font-weight: bold;

        display: grid;
        grid-template-columns: 80px 400px 1fr 200px;
        grid-template-rows: 80px 1fr;
      }

      /* colors */
      /* nav: bg-color: #343a40*/
      /* menu: bg-color: #7048e8, color: #fff */
      /* section, aside: #e9ecef */

      nav {
        background-color: #343a40;
        color: white;
        grid-row: 1 / -1
      }

      menu {
        background-color: #7048e8;
        color: #fff;
        grid-column: 2 / -1
      }

      section, aside {
        background-color: #e9ecef;
      }

      nav, main, menu, section, aside {
        padding-top: 24px;
      }

  
    </style>
  </head>
  <body>

    <nav>Nav</nav>
    <menu>menu</menu>
    <section>Inbox</section>
    <main>Email View</main>
    <aside>Additional Info</aside>
    
  </body>
</html>
